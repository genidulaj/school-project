
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrowers Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="books.html">Books</a></li>
      <li><a href="borrowers.html" class="active">Borrowers</a></li>
      <li><a href="transactions.html">Transactions</a></li>
    </ul>
  </nav>

  <main>

    <h1>Search Borrowers</h1>

    <!-- Search Bar -->
    <div class="search-bar">
      <label for="searchInput">Search by Name:</label>
      <input type="text" id="searchInput" placeholder="Enter borrower name..." />
    </div>
    
    <h1>Borrowers Management</h1>
    <form id="borrowerForm">
      <input type="hidden" id="borrowerIndex">
      <label for="borrowerName">Name:</label>
      <input type="text" id="borrowerName" placeholder="Enter borrower name" required>
      <label for="borrowerEmail">Email:</label>
      <input type="email" id="borrowerEmail" placeholder="Enter email" required>
      <label for="borrowerPhone">Phone:</label>
      <input type="text" id="borrowerPhone" placeholder="Enter phone number" required>
      <button type="submit">Save Borrower</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="borrowersList"></tbody>
    </table>
  </main>

  <script src="library.js"></script>
</body>
</html>
