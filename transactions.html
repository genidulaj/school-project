
<!DOCTYPE html>

  <main>
    <h1>Transactions</h1>
    <form id="transactionForm">
      <label for="transactionBorrower">Borrower:</label>

    <table>
      <thead>

          <th>#</th>
          <th>Borrower</th>

          <th>Date</th>
          <th>Actions</th>
        </tr>

      <tbody id="transactionsList"></tbody>
